plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.11.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.3'

    testImplementation 'org.mockito:mockito-core:5.4.0'  // Versión más reciente de Mockito
    testImplementation 'org.mockito:mockito-junit-jupiter:5.4.0'  // Para integración con JUnit 5
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'es.upm.grise.prof.curso2024.control1.Account'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.10"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true 
        html.required = true
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport 
    violationRules {
        rule {
            enabled = true
            element = 'METHOD'
            includes = ['es.upm.grise.prof.curso2024.control1.*']
            
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 1.0
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification
